<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="static\js\main.js"></script>
    <title>Encriptador | Alura Challenges ONE | Pedrosca29</title>
</head>
<body>
    <div id="error-message" style="display: none;">
        <span id="close-error" onclick="cerrarError()">×</span>
        <label class="fs-1">¡Error!</label>
        <label class="fs-2">El mensaje no puede estar vacío.</label>
    </div>
    
    <div class="container">
        <div class="logo">
            <img id="#Logo" src="static\img\logo.png" alt="Logo" height="46.37" width="31.09" />
        </div>
        <div class="encriptador">
            <div class="input-text" onclick="activarInput()">
                <textarea cols="45" rows="10" id="input-text" placeholder="Ingrese el texto aqui" ></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" checked="checked" /> 
                <label for="checkbox">Letras minúsculas y sin acentos</label>
            </div>
            <div class="input-btn">
                <button class="btn primary" onclick="encriptarMensaje()">Encriptar</button>
                <button class="btn secondary" onclick="desencriptarMensaje()">Desencriptar</button>
            </div>
        </div>
        <div class="result">
            <div id="no-text" >
                <img id="nottext" src="static\img\nottext.svg" alt="nottext"/>
                <div class="text">
                    <label class="fs-1">Ningún mensaje fue encontrado</label>
                    <label class="fs-2">Ingresa el texto que desees encriptar o desencriptar.</label>
                </div>
            </div>
            <div id="text" style="display: none;">
                <div class="contenedor-botones">
                <div onclick="borrarTexto()">
                    <svg data-v-e087307f="" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#787E83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-square lucide-icon customizable"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>
                </div>
                <div onclick="copiarTexto()"><svg data-v-e087307f="" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#787E83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy lucide-icon customizable"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>
                </div>
                </div>
                <div class="text">
                    <label class="fs-3" id="mensajeEncriptado">Ningún mensaje fue encontrado</label>
                </div>
                <div class="contenedor-boton">
                    <button class="btn copy" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
    </div>
    </div>
    <div>
        <svg height="24" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
            <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
        </svg>
        <label class="fs-3">Pedrosca29</label>
    </div>
</body>
</html>
